<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ავტორიზაცია</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/auth.css">
</head>

<body>
    <header class="d-flex">  <!--აღნიშნული კლასის გაწერის დროს ლოგო და ნავიგაციის ღილაკები გაცენტრდებიან-->
        <div class="container d-flex"><!--იმისთვის რომ ნავიგაციების ღილაკი ჩაჯდეს მთავარ 1200 პიქსელიან კონტეინერში აღნიშნულს ვუქვემდებარებთ დანარჩენს-->
            <a href="#">
                <img class="logo" src="./style/icons/logo.svg" alt="საიტის ლოგო">
            </a>
            <nav class="d-flex">
                <div>
                    <a h  ref="#">მთავარი</a>
                    <a href="#">დახმარება</a>
                    <a href="./blog-list.html">ბლოგი</a>
                    <a href="#">წესები</a>
                    <a href="#">კონტაქტი</a>
                </div>
                <div>
                   <a href="./registration.html">რეგისტრაცია</a> <!--ნავიგაციის ბარში მარჯვენა კუთხეში შევქმნათ რეგისტრაციის და შესვლის ღილაკები-->
                   <a href="./auth.html">შესვლა</a>
                </div>
            </nav>
        </div>
    </header>
    <div class="container body-container">
        <div class="auth-form-container">
            <form action=""method="get">
                <div class="form-group"> <!--ეს კლასი შეიქმნა იმისთვის რომ მომხმარებლის სახელი და პაროლი css-ში ერთმანეთს დავაშოროთ-->
                    <label class="text-input-label" 
                    for="userName">მომხმარებლის სახელი</label>
                    <input class="text-input" type="text" name="userName" id="userName" 
                    placeholder="შეიყვანეთ სახელი">
                </div>
                <div class="form-group">
                    <label class="text-input-label" 
                    for="pass">პაროლი</label>
                    <input class="text-input" type="password" name="pass" id="pass"> 
                </div>
                <div class="form-grop">
                    <input type="checkbox" id="save" name="save">
                    <label for="save">დამახსოვრება</label>
                </div>
                <a class="btn btn-link mb-15" href="./reset.html">პაროლის აღდგენა</a>
                <button class="btn btn-primary mb-15 w-100">შესვლა</button>
                <a class="btn btn-link" href="./registration.html">რეგისტრაცია</a>
            </form>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>საქართველო თავისი ადგილ მდებარეობიდან გამომდინარე, არის ევროპის დიდი ოჯახის წევრი და იმსახურებს ევროკავშირში დაუყოვნებლივ გაწევრიანებას</p>
        </div>
    </footer>
</body>
</html>
